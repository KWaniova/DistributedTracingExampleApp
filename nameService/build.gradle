plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'maven'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'io.opentracing', name: 'opentracing-api', version: '0.10.0'
	//implementation 'io.opentracing.contrib:opentracing-tracerresolver:0.1.8'
	//implementation 'io.opentracing.contrib:opentracing-spring-web-starter:2.1.0'
// https://mvnrepository.com/artifact/io.opentracing.contrib/opentracing-spring-cloud-starter
	implementation group: 'io.opentracing.contrib', name: 'opentracing-spring-cloud-starter', version: '0.1.13'
	implementation group: 'io.jaegertracing', name: 'jaeger-client', version: '1.6.0'
}

test {
	useJUnitPlatform()
}
